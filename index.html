
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturación</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #FFD700; /* Dorado */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
            font-size: 16px;
        }
        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color: #FFD700;
            color: white;
        }
        .whatsapp-link {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Jireh Beauty Salon Nails Bar</h1>
    <div class="form-group">
        <label for="clientNumber">Número de Cliente:</label>
        <input type="text" id="clientNumber" placeholder="Ingrese el número de cliente">
    </div>
    <div class="form-group">
        <label for="orderNumber">Número de Orden:</label>
        <input type="text" id="orderNumber" placeholder="Ingrese el número de orden">
    </div>
    <div class="form-group">
        <label for="service">Producto/Servicio:</label>
        <input type="text" id="service" placeholder="Ingrese el nombre del producto o servicio">
    </div>
    <div class="form-group">
        <label for="price">Precio:</label>
        <input type="number" id="price" placeholder="Ingrese el precio en DOP">
    </div>
    <button onclick="addItem()">Agregar Producto/Servicio</button>
    
    <table class="table" id="itemsTable">
        <thead>
            <tr>
                <th>Producto/Servicio</th>
                <th>Precio (DOP)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <button onclick="generatePDF()">Generar Factura</button>

    <div class="whatsapp-link" id="whatsappLink"></div>
</div>

<script>
    let items = JSON.parse(localStorage.getItem('transactions')) || [];

    function addItem() {
        const service = document.getElementById('service').value;
        const price = document.getElementById('price').value;
        const clientNumber = document.getElementById('clientNumber').value;
        const orderNumber = document.getElementById('orderNumber').value;

        if (service && price) {
            items.push({ service, price, clientNumber, orderNumber });

            // Actualizar la tabla
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${service}</td>
                <td>${price}</td>
            `;
            document.getElementById('itemsTable').querySelector('tbody').appendChild(row);

            // Guardar la transacción en localStorage
            localStorage.setItem('transactions', JSON.stringify(items));
        }
    }

    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const clientNumber = document.getElementById('clientNumber').value;
        const orderNumber = document.getElementById('orderNumber').value;
        let y = 40;

        doc.setFont('helvetica', 'normal');
        doc.setTextColor(255, 215, 0); // Dorado

        // Título
        doc.setFontSize(22);
        doc.text("Factura Jireh Beauty Salon Nails Bar", 105, y, null, null, 'center');
        y += 15;

        // Datos del cliente y orden
        doc.setFontSize(12);
        doc.text(`Número de Cliente: ${clientNumber}`, 20, y);
        y += 10;
        doc.text(`Número de Orden: ${orderNumber}`, 20, y);
        y += 15;

        // Detalles de los productos o servicios
        doc.text('Productos/Servicios:', 20, y);
        y += 10;
        items.forEach(item => {
            doc.text(`${item.service} - DOP ${item.price}`, 20, y);
            y += 10;
        });

        // Guardar el PDF
        const pdfName = `factura_${clientNumber}_${orderNumber}.pdf`;
        doc.save(pdfName);

        // Generar enlace de WhatsApp
        const whatsappMessage = `Factura de Jireh Beauty Salon Nails Bar

Cliente: ${clientNumber}
Orden: ${orderNumber}
Total: DOP ${items.reduce((total, item) => total + parseFloat(item.price), 0)}

Puedes ver y descargar tu factura aquí: ${window.location.href}`;
        const whatsappLink = `https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`;
        document.getElementById('whatsappLink').innerHTML = `<a href="${whatsappLink}" target="_blank">Enviar factura por WhatsApp</a>`;
    }
</script>

</body>
</html>
