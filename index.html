<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturación</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #FFD700; /* Dorado */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
            font-size: 16px;
        }
        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color: #FFD700;
            color: white;
        }
        .whatsapp-link {
            margin-top: 20px;
            text-align: center;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Jireh Beauty Salon Nails Bar</h1>
    
    <div class="form-group">
        <label for="clientName">Nombre del Cliente:</label>
        <input type="text" id="clientName" placeholder="Ingrese el nombre del cliente">
    </div>

    <div class="form-group">
        <label for="clientPhone">Número de Teléfono:</label>
        <input type="text" id="clientPhone" placeholder="Ingrese el número de teléfono del cliente">
    </div>
    
    <div class="form-group">
        <label for="service">Producto/Servicio:</label>
        <input type="text" id="service" placeholder="Ingrese el nombre del producto o servicio">
    </div>
    <div class="form-group">
        <label for="price">Precio (DOP):</label>
        <input type="number" id="price" placeholder="Ingrese el precio en DOP">
    </div>
    
    <button onclick="addItem()">Agregar Producto/Servicio</button>
    
    <table class="table" id="itemsTable">
        <thead>
            <tr>
                <th>Producto/Servicio</th>
                <th>Precio (DOP)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="total">
        <p>Total: DOP <span id="totalAmount">0</span></p>
    </div>
    
    <button onclick="generatePDF()">Generar Factura</button>

    <div class="whatsapp-link" id="whatsappLink"></div>
</div>

<script>
    let items = [];
    let totalAmount = 0;
    let orderNumber = 1; // Iniciar el número de orden

    function addItem() {
        const clientName = document.getElementById('clientName').value;
        const clientPhone = document.getElementById('clientPhone').value;
        const service = document.getElementById('service').value;
        const price = parseFloat(document.getElementById('price').value);
        
        if (service && price && clientName && clientPhone) {
            // Crear un número de orden aleatorio
            orderNumber++;

            // Agregar item a la lista de productos
            items.push({ service, price });

            // Actualizar la tabla de productos
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${service}</td>
                <td>${price} DOP</td>
            `;
            document.getElementById('itemsTable').querySelector('tbody').appendChild(row);

            // Actualizar el total
            totalAmount += price;
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);

            // Limpiar los campos de entrada
            document.getElementById('service').value = '';
            document.getElementById('price').value = '';
        }
    }

    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const clientName = document.getElementById('clientName').value;
        const clientPhone = document.getElementById('clientPhone').value;

        let y = 40;

        // Configuración del PDF
        doc.setFont('helvetica', 'normal');
        doc.setTextColor(255, 215, 0); // Dorado
        doc.setFontSize(22);
        doc.text("Factura Jireh Beauty Salon Nails Bar", 105, y, null, null, 'center');
        y += 20;

        // Datos del cliente
        doc.setFontSize(12);
        doc.setTextColor(0, 0, 0); // Negro
        doc.text(`Cliente: ${clientName}`, 20, y);
        y += 10;
        doc.text(`Teléfono: ${clientPhone}`, 20, y);
        y += 10;
        doc.text(`Número de Orden: ${orderNumber}`, 20, y);
        y += 20;

        // Detalles de los productos o servicios
        doc.text('Productos/Servicios:', 20, y);
        y += 10;
        items.forEach(item => {
            doc.text(`${item.service} - DOP ${item.price}`, 20, y);
            y += 10;
        });

        // Total
        doc.text(`Total: DOP ${totalAmount.toFixed(2)}`, 20, y);
        y += 20;

        // Guardar el PDF
        const pdfName = `factura_${clientName}_${orderNumber}.pdf`;
        doc.save(pdfName);

        // Generar enlace de WhatsApp
        const whatsappMessage = `Factura de Jireh Beauty Salon Nails Bar\n\nCliente: ${clientName}\nTeléfono: ${clientPhone}\nOrden: ${orderNumber}\nTotal: DOP ${totalAmount.toFixed(2)}\n\nPuedes ver y descargar tu factura aquí: ${window.location.href}`;
        const whatsappLink = `https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`;
        document.getElementById('whatsappLink').innerHTML = `<a href="${whatsappLink}" target="_blank">Enviar factura por WhatsApp</a>`;
    }
</script>

</body>
</html>
