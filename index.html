<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturación</title>

            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #FFD700; /* Dorado */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
            font-size: 16px;
        }
        .table {
            width: 100%;
            margin-top: 20px;

        }

            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color: #FFD700;
            color: white;
        }
        .whatsapp-link {
            margin-top: 20px;
            text-align: center;
        }
        .total {

            font-weight: bold;

        }
    </style>
</head>
<body>

    <table class="table" id="itemsTable">

            <tr>
                <th>Producto/Servicio</th>

        </thead>
        <tbody></tbody>
    </table>

    <div class="total">
        <p>Total: DOP <span id="totalAmount">0</span></p>
    </div>
    
    <button onclick="generatePDF()">Generar Factura</button>

    <div class="whatsapp-link" id="whatsappLink"></div>
</div>
